<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Login Page</title>
      
      
      <link rel="stylesheet" type="text/css" href="../css/page-styles.css"/>
      <link rel="stylesheet" type="text/css" href="../css/p-styles.css"/>
      
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href=".././node_modules/bootstrap/dist/css/bootstrap.min.css" >
   
      
    </head>
    <body>
            <div class="container-fluid">
                    <div class="row flex-column, justify-content-center">

        <header class="col-12">
          <nav class="container d-flex flex-row justify-content-center">
            <ul class="nav d-flex row justify-content-around">
           <li class="nav-item col-md-2 col-sm-12 d-flex flex-column justify-content-center"><a class "nav-link" href="#">Work</a></li>
           <li class="nav-item col-md-2 col-sm-12 d-flex flex-column justify-content-center"><a class "nav-link" href="">School</a></li>
           <li id="cut" class="nav-item "><a class="nav-link"  href="#"><img id="pic"src="../imgs/small.png"></a></li>
           <li class="nav-item col-md-2 col-sm-12 d-flex flex-column justify-content-center"><a class "nav-link"  href="#">Social</a></li>
           <li class="nav-item col-md-2 col-sm-12 d-flex flex-column justify-content-center"><a class "nav-link"  href="#">Health</a></li>
           
           
           </ul>
           </nav>
        </header>

     
        <div class="partition_1"></div>



        <div class="page col-12 d-flex justify-content-center">
                <form class="col-6">
                    <h3>Edit Profile:</h3>
        <div class="form-group">
             <label for="username">Username:</label>
            <input type="username" class="form-control" id="username" aria-describedby="username" placeholder="Enter New Username">
             </div>
                    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter Another Email">
                    </div>
        <div class="form-group">
          <label for="password">Password:</label>
         <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter New Password">
            </div>
            <div class="controls">
                    <a class="btn btn-info" href="#">Cancel</a>
                    <a class="btn btn-info" href="#">Save</a>
            </div>
            
                </form>
               
                
            </div>
        <!-- page -->

       
                <footer class="col-12 align-self-end">
                        <nav class="d-flex flex-row justify-content-end">
                          <ul id="options" class="nav d-flex flex-row">
                            <li class="nav-item col d-flex align-items-center"><a href="#">Profile</a></li>
                            <li class="nav-item col d-flex align-items-center"><a href="#">Logout</a></li>
                          </ul>
                          <ul class="nav d-flex flex-row">
                            <li id="settings" class="nav-item col" data-toggle="toggle" data-target="#options"><img id="gear" src="../imgs/gear.png"></li></ul>
                        </nav>
                      </footer>
    

</div>
<!-- row -->
</div>
<!-- container -->


    </body>
    <script src=".././node_modules/jquery/dist/jquery.slim.min.js" ></script>
    <!-- <script src="./node_modules/jquery/dist/jquery.js" ></script> -->
    
    <script src=".././node_modules/popper.js/dist/popper.min.js" ></script>
    <script src=".././node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
  <script src="../js/app.js"></script>
    </html>
