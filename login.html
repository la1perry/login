<!DOCTYPE html>
<html lang="en" id="full">
    <head>
      <title>Login Page</title>
      
      
      <link rel="stylesheet" type="text/css" href="l-styles.css"/>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" >
   
      
    </head>
    
    <body id="login">
        
 <div class="container-fluid">
<div class="d-flex justify-content-stretch cover"><img id=overlay class="img-fluid" src="background.jpg"></div>

<div class="container">
<div class="row">


    <div id="flip-container">

 <div id="signin" class="face">
  
              <div class="rounded rounded-circle">
                  <img class="logo" src="flyt.png">
              </div>

             <form class="form-signin" role="form">
         <div class="container-fluid"><img class="full-f" src="title.png"></div>      
               <div class="form-group">
                 <input type="email" class="form-control" id="userid" placeholder="Email">
               </div>
               <div class="form-group">
                 <input type="password" class="form-control" id="password" placeholder="Password">
               <a href="#" id="toRecover">Forgot your password?</a>
               </div>

               <!-- This is the section where errors will display to the user -->
               <div id="error-signin" class="alert alert-warning alert-dismissible fade show" role="alert"> 
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>  
</button>
<strong>Sorry</strong>, this email/password does not match. Please try again.         
</div>
               <!-- end of error message -->

               <div class="d-flex justify-content-around">
                 <button type="submit" class="btn btn-primary length" id="join">Join</button>
                 <button type="submit" class="btn btn-primary length" id="login">Login</button>
               </div>
             </form>

           </div>
           <!-- end face -->

        

       </div>
       <!-- end #flip-container -->

</div>
<!-- end row -->

</div>
<!-- end container -->

 </div>
<!-- containerfluid end -->
    </body>
    <script src="./node_modules/jquery/dist/jquery.slim.min.js" ></script>
    <script src="./node_modules/popper.js/dist/popper.min.js" ></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
  <script src="flip.js"></script>
    </html>
