<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Login Page</title>
      
      
      <link rel="stylesheet" type="text/css" href="l-styles.css"/>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" >
   
      
    </head>
    
    <body>
        
 <div class="container-fluid">
<div class="d-flex justify-content-stretch cover"><img id=overlay class="img-fluid" src="background.jpg"></div>

<div class="container">
<div class="row">


    <div id="flip-container">
      <div id="flip-card">

 <div id="signin" class="face">
  
              <div class="rounded rounded-circle">
                  <img class="logo" src="flyt.png">
              </div>

             <form class="form-signin" role="form">
         <div class="container-fluid"><img class="full-f" src="title.png"></div>      
               <div class="form-group">
                 <input type="email" class="form-control" id="userid" placeholder="Email">
               </div>
               <div class="form-group">
                 <input type="password" class="form-control" id="password" placeholder="Password">
               <a href="#" id="toRecover">Forgot your password?</a>
               </div>
               
               <div class="d-flex justify-content-around">
                 <button type="submit" class="btn btn-primary length" id="join">Join</button>
                 <button type="submit" class="btn btn-primary length" id="login">Login</button>
               </div>
             </form>

           </div>
           <!-- end face -->

         <div class="back face">
            <div id="signup" class="hide">
                <form class="form-signin" role="form">
                        <h2 class="signupHeader">Please Sign Up</h2>
                        <div class="form-group">
                          <input type="text" class="form-control" name="loginUsername" id="loginUsername" placeholder="Username" required autofocus>
                          <input type="email" class="form-control" name="loginEmail" id="loginEmail" placeholder="Email address" required>
                          <input type="password" class="form-control" name="loginPass" id="loginPass" placeholder="Password" required>
                          <div class="d-flex justify-content-around">
                              <button class="btn btn-primary length" id="jcancel">Cancel</button>  
                              <button class="btn btn-primary longer" type="submit" id="toSignup">Sign Up</button>
                            
                            </div></div>
                </form>
                       </div>
                       <!-- end signup -->
                <div id="recover" class="hide">
                <form class="form-signin" role="form">
                <h3 class="recoverHeader">Reset your password</h3>
                <div class="form-group">
                <input type="email" class="form-control" name="loginEmail" id="loginEmail" placeholder="Email address"required autofocus>
                <div class="d-flex justify-content-around">
                <button class="btn btn-primary length" id="cancelit">Cancel</button>
                <button class="btn btn-primary longer" type="submit">Recover</button>
                </div></div>
                </form>
                </div>
                <!-- end recover -->

         </div>
  <!-- end back face -->

           </div>
          <!-- end flip-card -->

       </div>
       <!-- end #flip-container -->

</div>
<!-- end row -->

</div>
<!-- end container -->

 </div>
<!-- containerfluid end -->
    </body>
    <script src="./node_modules/jquery/dist/jquery.slim.min.js" ></script>
    <script src="./node_modules/popper.js/dist/popper.min.js" ></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
  <script src="flip.js"></script>
    </html>
